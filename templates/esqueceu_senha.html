<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemotec - Recuperar Senha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/esqueceu_senha.css" rel="stylesheet">
</head>
<body>
    <a href="/login" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
    <div class="recovery-container">
        <a href="/">
        <img src="/static/img/logo_vermelha.svg" alt="Hemotec Logo" class="logo-recovery">
        </a>
        <h2 class="recovery-title">Recuperar Senha</h2>
        <p>Informe seu e-mail para receber as instruções de recuperação de senha.</p>
        <form>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
            </div>
            <button type="submit" class="btn btn-primary btn-recovery">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
