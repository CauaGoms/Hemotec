<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemotec - Cadastro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/cadastro.css" rel="stylesheet">
</head>
<body>
    <a href="login.html" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
    <div class="register-container">
        <a href="boas_vindas.html">
        <img src="/img/logo_vermelha.svg" alt="Hemotec Logo" class="logo-register">
        </a>
        <h2 class="register-title">Cadastre-se</h2>
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Nome Completo" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Crie uma senha" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirme sua senha" required>
            </div>
            <a href="primeira_doacao.html">
            <button type="submit" class="btn btn-primary btn-register">Cadastrar</button>
            </a>
            <a href="login.html" class="login-link">Já tem uma conta? Faça login!</a>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
