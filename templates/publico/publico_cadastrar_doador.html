<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hemotec - Cadastro</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="/static/css/publico/publico_cadastrar_doador.css" rel="stylesheet">
        <!-- Icone na aba do navegador -->
        <link rel="icon" href="/static/img/logo_vermelha.svg">
    </head>
    <body>
        <a href="/login" class="back-arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="register-container">
            <a href="/">
                <img src="/static/img/logo_vermelha.svg" alt="Hemotec Logo" class="logo-register">
            </a>
            <h2 class="register-title">Cadastre-se</h2>
            <!-- Exemplo de estrutura para cadastro multi-etapas -->
            <form method="post" action="/validar_telefone">
                <!-- Seção 1: Dados Pessoais -->
                <div class="form-section" id="cadastroSection1">
                    <h3>Dados Pessoais</h3>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Nome Completo"
                            required
                            name="nome"
                        >
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="cpf"
                            placeholder="CPF"
                            required
                            name="cpf"
                        >
                    </div>
                    <div class="mb-3">
                        <input
                            type="date"
                            class="form-control"
                            id="birthdate"
                            placeholder="Data de Nascimento"
                            required
                            name="data_nascimento"
                        >
                    </div>
                    <div class="mb-3">
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Email"
                            required
                            name="email"
                        >
                    </div>
                    <div class="mb-3">
                        <input
                            type="tel"
                            class="form-control"
                            id="telefone"
                            placeholder="Telefone"
                            required
                            name="telefone"
                        >
                    </div>
                </div>
                <!-- Seção 2: Endereço -->
                <div class="form-section" id="cadastroSection2" style="display: none;">
                    <h3>Endereço</h3>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="cep"
                            placeholder="CEP"
                            maxlength="9"
                            required
                            name="cep_usuario"
                        >
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="rua"
                            placeholder="Rua"
                            required
                            name="rua_usuario"
                        >
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="bairro"
                            placeholder="Bairro"
                            required
                            name="bairro_usuario"
                        >
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="cidade"
                            placeholder="Cidade"
                            required
                            name="cidade_usuario"
                        >
                    </div>
                    <div class="mb-3">
                        <input
                            type="text"
                            class="form-control"
                            id="estado_usuario"
                            placeholder="Estado (UF)"
                            required
                            name="estado_usuario"
                        >
                    </div>
                </div>
                <!-- Seção 3: Senha -->
                <div class="form-section" id="cadastroSection3" style="display: none;">
                    <h3>Senha de Acesso</h3>
                    <div class="mb-3">
                        <input
                            type="password"
                            class="form-control"
                            id="password"
                            placeholder="Crie uma senha"
                            required
                            name="senha"
                        >
                    </div>
                    <div class="mb-3">
                        <input
                            type="password"
                            class="form-control"
                            id="confirm-password"
                            placeholder="Confirme sua senha"
                            required
                        >
                    </div>
                </div>
                <!-- Botões de navegação -->
                <div class="d-flex justify-content-between mt-4">
                    <button
                        type="button"
                        class="btn btn-outline-danger btn-sml"
                        id="cadastroPrevBtn"
                        onclick="cadastroChangeStep(-1)"
                        style="display: none;"
                    >
                        <i class="fas fa-arrow-left me-2"></i>
                        Anterior
                    </button>
                    <!-- Adicione a classe btn-small apenas na segunda seção -->
                    <button
                        type="button"
                        class="btn btn-register"
                        id="cadastroNextBtn"
                        onclick="cadastroChangeStep(1)"
                    >
                        Próximo
                        <i class="fas fa-arrow-right ms-2"></i>
                    </button>
                    <button
                        type="submit"
                        class="btn btn-register btn-small"
                        id="cadastroSubmitBtn"
                        style="display: none;"
                    >
                        <i class="fas fa-user-plus me-2"></i>
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
        <!-- Exemplo de estrutura para cadastro multi-etapas -->
        <script src="/static/js/publico/publico_cadastrar_doador.js"></script>
    </div>
    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
