<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemotec - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/publico/publico_login.css" rel="stylesheet">
    <!-- Icone na aba do navegador -->
    <link rel="icon" href="/static/img/logo_vermelha.svg">

</head>
<body>
    <a href="/" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
    <div class="login-container">
        <a href="/">
        <img src="/static/img/logo_vermelha.svg" alt="Hemotec Logo" class="logo-login">
        </a>
        <h2 class="login-title">Acesso ao Sistema</h2>
        {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}
        <form method="post" action="/login">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required name="email">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Sua senha" required name="senha">
            </div>
            <button type="submit" class="btn btn-primary btn-login">Entrar</button>
            <a href="/redefinir_senha" class="forgot-password">Esqueceu sua senha?</a>
            <a href="/cadastrar" class="register-link">NÃ£o tem uma conta? Cadastre-se!</a>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
