<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hemotec - Recuperar Senha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/static/css/publico/publico_redefinir_senha.css" rel="stylesheet">
    <!-- Icone na aba do navegador -->
    <link rel="icon" href="/static/img/logo_vermelha.svg">
</head>
<body>
    <a href="/login" class="back-arrow"><i class="fas fa-arrow-left"></i></a>
    <div class="recovery-container">
        <a href="/">
        <img src="/static/img/logo_vermelha.svg" alt="Hemotec Logo" class="logo-recovery">
        </a>
        <h2 class="recovery-title">Recuperar Senha</h2>
        <p>Informe seu e-mail para receber as instruções de recuperação de senha.</p>
        
    {% if erro %}
        <div class="alert alert-danger" role="alert">
            {{ erro }}
        </div>
        {% endif %}
        
        <div id="mensagem" class="alert" style="display: none;" role="alert"></div>
        
        <form id="formRecuperacao" method="post">
            <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Seu e-mail" required>
            </div>
            <button type="submit" class="btn btn-primary btn-recovery">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.getElementById('formRecuperacao').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const mensagemDiv = document.getElementById('mensagem');
            const btnSubmit = this.querySelector('button[type="submit"]');
            
            // Desabilita botão durante processamento
            btnSubmit.disabled = true;
            btnSubmit.textContent = 'Enviando...';
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                
                const response = await fetch('/redefinir_senha', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                // Exibe mensagem
                mensagemDiv.style.display = 'block';
                mensagemDiv.className = data.success ? 'alert alert-success' : 'alert alert-danger';
                mensagemDiv.textContent = data.message;
                
                // Se sucesso, limpa formulário
                if (data.success) {
                    document.getElementById('email').value = '';
                }
                
            } catch (error) {
                mensagemDiv.style.display = 'block';
                mensagemDiv.className = 'alert alert-danger';
                mensagemDiv.textContent = 'Erro ao processar solicitação. Tente novamente.';
            } finally {
                // Reabilita botão
                btnSubmit.disabled = false;
                btnSubmit.textContent = 'Enviar';
            }
        });
    </script>
</body>
</html>
