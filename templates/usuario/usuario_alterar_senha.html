<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hemotec - Alterar Senha</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link href="/static/css/usuario/usuario_alterar_senha.css" rel="stylesheet">
        <!-- Icone na aba do navegador -->
        <link rel="icon" href="/static/img/logo_vermelha.svg">
    </head>
    <body>
        <a href="javascript:history.back()" class="back-arrow">
            <i class="fas fa-arrow-left"></i>
        </a>
        <div class="recovery-container">
            <a href="/">
                <img src="/static/img/logo_vermelha.svg" alt="Hemotec Logo" class="logo-recovery">
            </a>
            <h2 class="recovery-title">Alterar Senha</h2>
            <p>Digite sua nova senha. Certifique-se de que seja segura e f√°cil de lembrar.</p>
            {% if erro %}
            <div class="alert alert-danger" role="alert">
                <i class="fas fa-exclamation-triangle me-2"></i>
                {{ erro }}
            </div>
            {% endif %}
        
        {% if sucesso %}
            <div class="alert alert-success" role="alert">
                <i class="fas fa-check-circle me-2"></i>
                {{ sucesso }}
            </div>
            {% endif %}
            <form method="POST" action="/usuario/alterar_senha">
                <div class="mb-3">
                    <input
                        type="password"
                        class="form-control"
                        id="nova_senha"
                        name="nova_senha"
                        placeholder="Nova senha"
                        required
                    >
                </div>
                <div class="mb-3">
                    <input
                        type="password"
                        class="form-control"
                        id="confirmar_senha"
                        name="confirmar_senha"
                        placeholder="Confirmar nova senha"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary btn-recovery">Alterar Senha</button>
            </form>
        </div>
        <!-- Bootstrap JS (optional, for interactive components) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/static/js/usuario/usuario_alterar_senha.js"></script>
    </body>
</html>
