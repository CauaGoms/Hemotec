{% extends "doador_#base.html" %}
{% block custom_css %}
<link href="/static/css/campanha.css" rel="stylesheet">
{% endblock %}

{% block corpo_campanha %}
<!-- colocar corpo da campanha aqui -->
{% endblock %}

<!-- Custom JavaScript -->
{% block custom_jvs %}
<script>
        // Filtros de campanha
        function initializeFilters( ) {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const campaignItems = document.querySelectorAll('.campaign-item');

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // Add active class to clicked button
                    button.classList.add('active');

                    const filter = button.getAttribute('data-filter');

                    campaignItems.forEach(item => {
                        if (filter === 'all' || item.getAttribute('data-category') === filter) {
                            item.style.display = 'block';
                            setTimeout(() => {
                                item.classList.add('visible');
                            }, 100);
                        } else {
                            item.classList.remove('visible');
                            setTimeout(() => {
                                item.style.display = 'none';
                            }, 300);
                        }
                    });
                });
            });
        }

        // Busca de campanhas
        function initializeSearch() {
            const searchInput = document.getElementById('searchInput');
            const campaignItems = document.querySelectorAll('.campaign-item');

            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();

                campaignItems.forEach(item => {
                    const title = item.getAttribute('data-title').toLowerCase();
                    const cardText = item.textContent.toLowerCase();

                    if (title.includes(searchTerm) || cardText.includes(searchTerm)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            });
        }

        // Animação de contadores
        function animateCounters() {
            const counters = document.querySelectorAll('.stat-number');
            
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-target'));
                const increment = target / 100;
                let current = 0;
                
                const updateCounter = () => {
                    if (current < target) {
                        current += increment;
                        counter.textContent = Math.floor(current).toLocaleString();
                        setTimeout(updateCounter, 20);
                    } else {
                        counter.textContent = target.toLocaleString();
                    }
                };
                
                updateCounter();
            });
        }

        // Animação de fade-in ao scroll
        function handleScrollAnimations() {
            const elements = document.querySelectorAll('.fade-in');
            
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }

        // Navbar scroll effect
        function handleNavbarScroll() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
                navbar.style.backdropFilter = 'blur(10px)';
            } else {
                navbar.style.backgroundColor = 'white';
                navbar.style.backdropFilter = 'none';
            }
        }

        // Event listeners
        window.addEventListener('scroll', () => {
            handleScrollAnimations();
            handleNavbarScroll();
        });

        // Intersection Observer para animações mais suaves
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    if (entry.target.classList.contains('stats-grid')) {
                        animateCounters();
                    }
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observar elementos para animação
        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Smooth scrolling para links internos
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Inicializar funcionalidades na carga da página
        document.addEventListener('DOMContentLoaded', () => {
            initializeFilters();
            initializeSearch();
            handleScrollAnimations();
            handleNavbarScroll();
        });
</script>
{% endblock %}
